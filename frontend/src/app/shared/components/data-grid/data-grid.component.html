<div class="data-grid">
  <p-table
    [value]="rows()"
    [columns]="columns()"
    [lazy]="true"
    [totalRecords]="totalRows()"
    [rows]="pageSize()"
    [first]="first()"
    [paginator]="totalRows() > pageSize()"
    [loading]="loading()"
    [scrollable]="true"
    scrollHeight="flex"
    selectionMode="single"
    [(selection)]="selectedRow"
    (onLazyLoad)="onPageChange($event)"
    (onRowSelect)="onRowSelect($event.data)"
    [rowsPerPageOptions]="[20, 50, 100]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} rows"
    styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        @for (col of columns; track col) {
          <th [pSortableColumn]="col">
            {{ col }}
            <p-sortIcon [field]="col" />
          </th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr [pSelectableRow]="row">
        @for (col of columns; track col) {
          <td>{{ row[col] }}</td>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length" class="empty-row">
          No data found
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
